<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>call sign</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <form id="human" class="main">
    <input type="radio" name="user" id="shimamura" value="島村さん">
    <label for="shimamura"   class="radio">島村さん</label>

    <input type="radio" name="user" id="shibuya" value="渋谷さん">
    <label for="shibuya"   class="radio">渋谷さん</label>

    <input type="radio" name="user" id="honda" value="本田さん">
    <label for="honda" class="radio">本田さん</label>

    <input type="radio" name="user" id="akagi" value="赤城さん">
    <label for="akagi"   class="radio">赤城さん</label>

    <input type="radio" name="user" id="kanzaki" value="神崎さん">
    <label for="kanzaki"    class="radio">神崎さん</label>

    <input type="radio" name="user" id="jougasaki" value="城ヶ崎さん">
    <label for="jougasaki" class="radio">城ヶ崎さん</label>
  </form>

  <form id="sign" class="main"></form>

  <div id="submit" class="main"></div>

  <script src="js/script.js"></script>
</body>
</html>
